version: 2.1

commands:
  print_pipeline_id:
    description: "A command to print pipeline ID"
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}        
jobs:
#Next Job will call the command to print circle workflow ID
  print_pipeline_id_job:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id:

workflows:
  my_workflow:
    jobs:
      - print_pipeline_id_job